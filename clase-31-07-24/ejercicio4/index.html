<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Crédito - Valor Cuotas</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Calculadora de Créditos</h1>
            <div class="">
                <label for="monto" class="form-label">Monto del préstamo:</label>
                <input type="number" id="monto" min="0" step="0.01" class="form-control pl-2">
            </div>
            <div class="">
                <label for="cuotas" class="form-label">Número de cuotas:</label>
                <input type="number" id="cuotas" min="1" class="form-control pl-2">
            </div>
            <div class="">
                <label for="tipoCredito" class="form-label">Tipo de crédito:</label>
                <select id="tipoCredito" class="form-control pl-2">
                    <option value="libre">Libre Inversión</option>
                    <option value="libranza">Libranza</option>
                </select>
            </div>
            <button onclick="calcularCuotas()" class="btn btn-primary mt-2">Calcular Cuotas</button>
            <div class="result" id="resultado"></div>
        </form>
    </div>

    <script src="js.js"></script>
</body>

</html>

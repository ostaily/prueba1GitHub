<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Inventario Arroz</title>
</head>

<body>
    <div class="container">
        <h1>Inventario de Arroz</h1>
        <div class="">
            <label for="bodega" class="form-label">Bodega</label>
            <select id="bodega" class="form-select">
                <option value="1">Bodega 1</option>
                <option value="2">Bodega 2</option>
            </select>
        </div>
        <div class="">
            <label for="unidad" class="form-label">Uni. de medida</label>
            <select id="unidad" class="form-select">
                <option value="kilos">Kilos</option>
                <option value="libras">Libras</option>
                <option value="gramos">Gramos</option>
            </select>
        </div>
        <div class="">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" min="0" step="0.01" class="form-control">
        </div>
        <button onclick="venta()" class="btn btn-primary mt-2">Venta</button>
        <div class="result" id="resultado"></div>
    </div>
    <script src="js.js"></script>
</body>

</html>

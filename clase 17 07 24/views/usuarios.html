<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Formulario de Personas</title>
</head>

<body style="background-color: gray; ">

    <div class="container p-4 bg-white h-100 min-vh-100">
        <div class="row">
            <div class="col p-sm-1 text-center">
                <p class="fw-bold fs-1">Registro de cliente</p>
            </div>
        </div>

        <div class="row">
            <div class="col p-sm-1">
                <div>
                    <p class="fw-bold">Tipo de Documento</p>

                </div>
            </div>
            <div class="col p-sm-1">
                <p class="fw-bold">Número de documento</p>

            </div>

        </div>
        <div class="row">
            <div class="col p-sm-1">
                <select name="" id="tipoDocumento" class="form-control">
                    <option value="">Seleccione...</option>
                    <option value="cc">Cédula</option>
                    <option value="ce">Cédula de Extrangeria</option>
                    <option value="ps">Pasaporte</option>
                </select>

            </div>
            <div class="col p-sm-1">
                <input type="text" class="form-control" name="" id="numeroDocumento" />

            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <p class="fw-bold">Nombres</p>
            </div>
            <div class="col p-sm-1">

                <p class="fw-bold">Apellidos</p>

            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <input type="text" class="form-control" name="" id="nombres" />
            </div>
            <div class="col p-sm-1">
                <input type="text" class="form-control" name="" id="apellidos" />
            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <p class="fw-bold">Dirección</p>
                <input type="text" class="form-control w-100" name="" id="direccion" />
            </div>

        </div>



        <div class="row">
            <div class="col p-sm-1">
                <p class="fw-bold">Telefono</p>
                <input type="text" class="form-control" name="" id="telefono" />

            </div>
            <div class="col p-sm-1">
                <p class="fw-bold">Tipo de cliente</p>
                <select class="form-select" aria-label="Default select example" id="tipoCliente">
                    <option value="N">Normal</option>
                    <option value="P">Preferencial</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <a href="../index.html" class="btn btn-danger w-100">Cancelar</a>
            </div>
            <div class="col text-center">
                <a  onclick="registrarClientes()"   href="../views/factura.html" class="btn btn-primary w-100">Registrar</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="factura.html">Facturar</a>
            </div>
        </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="../js/usuarios.js"></script>

</html>

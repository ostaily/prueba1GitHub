<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Factura</title>
</head>

<body style="background-color: gray; ">

    <div class="container p-4 bg-white h-100 min-vh-100">
        <div class="row">
            <div class="col p-sm-1 text-center">
                <p class="fw-bold fs-1">Factura de cliente</p>
            </div>
        </div>

        <div class="row">
            <div class="col p-sm-1">
                <div>
                    <p class="fw-bold">Tipo de Cliente</p>

                </div>
            </div>
            <div class="col p-sm-1">
                <p class="fw-bold">Servicios</p>

            </div>

        </div>
        <div class="row">
            <div class="col p-sm-1">
                <select id="tipoCliente" class="form-control">
                </select>

            </div>
            <div class="col p-sm-1">
                <select id="servicios" class="form-control">                    
                </select>

            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <p class="fw-bold">Servicio Mecanico</p>
            </div>
            <div class="col p-sm-1">

                <p class="fw-bold">Descripci√≥n de Servicio</p>

            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <input type="number" class="form-control" id="mecanico" value="0" required />
            </div>
            <div class="col p-sm-1">
                <textarea id="descripcion" class="form-control"></textarea>
            </div>
        </div>



        <div class="row">
            <div class="col p-sm-1">
                <p class="fw-bold">Repuestos</p>
            </div>
            <div class="col p-sm-1">
                <p class="fw-bold">Total a Pagar</p>
            </div>
        </div>


        <div class="row">
            <div class="col p-sm-1">
                <input type="number" id="repuestos" class="form-control" value="0" required>                

            </div>
            <div class="col p-sm-1">
                <div id="valorFactura">$0</div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <a onclick="calcularTotal()"  class="btn btn-primary w-100">Calcular Total</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="usuarios.html" class="w-100">Inicio</a>
            </div>
        </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="../js/facturas.js"></script>

</html>
